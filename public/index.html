<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Paquetes</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Formulario de inicio de sesión -->
  <div id="loginSection">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" required><br><br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required><br><br>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Sección para verificar el estado del paquete (oculta inicialmente) -->
  <div id="trackingSection" class="hidden">
    <h2>Verificar Estado del Paquete</h2>
    <label for="trackingNumber">Número de Seguimiento:</label>
    <input type="text" id="trackingNumber"><br><br>
    <button id="searchBtn">Buscar Estado</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
